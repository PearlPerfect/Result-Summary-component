<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="stytle.css">
</head>
<body>
    <div class="main">
        <div class="bluecard">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the <br>people who have taken <br>these tests</p>
        </div>


        <div class="whitecard">
            <h2 class="head">Summary</h2>
            

            <div class="Reaction">
            <div class="d">
            <img src="assets/icon-reaction.svg" alt="Reaction" srcset="">
            <span style="color:hsl(0, 100%, 67%) ;">Reactions</span>
            </div>
            <div class="s">
            <p style="color: black;"> 80<span style="color: gray">/100</span></p>
            </div>
            </div>


            <div class="Memory">
            <div class="d">
            <img src="assets/icon-memory.svg" alt="Memory" srcset="">
            <span style="color:hsl(39, 100%, 56%);">Memory</span>
            </div>
            <div class="s">
            <p style="color: black;"> 92 <span style="color: gray;">/100</span></p>
            </div>
            </div>
            
            
                <div class="Verbal">
                <div class="d">
                <img src="assets/icon-verbal.svg" alt="Verbal" srcset="">
                <span style="color: hsl(166, 100%, 37%) ;">Verbal</span>
                </div>
                <div class="s">
                <p style="color: black;">61 <span style="color: gray;">/100</span></p>
                </div>
                </div>


                <div class="Visual">
                <div class="d">
                <img src="assets/icon-visual.svg" alt="Visual" srcset="">
                <span style="color:  hsl(234, 85%, 45%);">Visual</span>
                </div>
                <div class="s">
                <p style="color: black;">72<span style="color: gray;">/100</span></p>
                </div>
                </div>


                 <button class="btn" >continue</button>
                 
            </div>
            </div>
            <footer>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> coded by <a href="#">Imo Emmanuel</a></footer>       
</body>
</html>
